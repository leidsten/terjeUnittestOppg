<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="letterCounter.js"></script>
    <script>
        QUnit.test("Counting letters correctly? - all small, all letters", function (assert) {
            const actual = count("appelsinmarmelade", "a");
            const expected = 3;
            assert.equal(actual, expected);
        });

        QUnit.test("Not caring if checking for capital or lowercase letter in string - lowercase letter search", function (assert) {
            const actual = count("AppelsinmarmelAde", "a");
            const expected = 3;
            assert.equal(actual, expected);
        });

    
        QUnit.test("Not caring if checking for capital or lowercase letter in string - uppercase letter search", function (assert) {
            const actual = count("AppelsinmarmelAde", "A");
            const expected = 3;
            assert.equal(actual, expected);
        });

        
        QUnit.test("Should search for symbols as well", function (assert) {
            const actual = count("Appelsinmarmelade!!", "!");
            const expected = 2;
            assert.equal(actual, expected);
        });

        QUnit.test("Should search for numbers as well", function (assert) {
            const actual = count("11Appelsinmarmelade11", "1");
            const expected = 4;
            assert.equal(actual, expected);
        });

        QUnit.test("Should also count spaces", function (assert) {
            const actual = count(" appelsin marmelade ", " ");
            const expected = 3;
            assert.equal(actual, expected);
        });

        QUnit.test("Should output null when getting null", function (assert) {
            const actual = count(" appelsin marmelade ", null);
            const expected = null;
            assert.equal(actual, expected);
        });

        QUnit.test("Should output null when getting undefined", function (assert) {
            const actual = count(" appelsin marmelade ", undefined);
            const expected = null;
            assert.equal(actual, expected);
        });

    </script>
</body>
